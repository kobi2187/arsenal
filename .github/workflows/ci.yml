name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        nim-version: ['2.0.0', 'stable']

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup Nim
      uses: iffy/install-nim@v1
      with:
        version: ${{ matrix.nim-version }}

    - name: Install dependencies
      run: nimble install -y

    - name: Build
      run: nimble build

    - name: Run tests
      run: nimble test

    - name: Run benchmarks
      run: nimble bench
      continue-on-error: true  # Benchmarks might fail on CI

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Nim
      uses: iffy/install-nim@v1
      with:
        version: stable

    - name: Install dependencies
      run: nimble install -y

    - name: Check formatting
      run: nimpretty --check src/ tests/ benchmarks/ examples/

    - name: Run linter
      run: |
        # Install nimlangserver for linting
        nimble install nimlangserver
